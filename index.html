<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maureen's Portfolio</title>

    <meta name="description" content="Maureen | Junior Front-End Developer" />
    
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/adcd151109.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="intro">
        <div class="boxOne">
            <div class="textHead">
                <h1 class="animate__animated animate__lightSpeedInLeft">Hello</h1>
                <h3>my name is Maureen (she/her)<br>I'm a junior front-end developer<br>from Brussels, Belgium</h3>
                <div class="myLinks">
                    <a href="https://github.com/maurvan" alt="my github"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/maureen-vanhoren/" alt="my LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://instagram.com/mv.coding" alt="my instagram"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
            <div class="topImg">
                <img src="assets/me_v2022_blue.png" alt="drawing of me smiling" id="me">
            </div>
        </div>
        <div class="deco">
            <img src="assets/wave_dark.png" id="wave1">
            <img src="assets/wave_dark.png" id="wave2">
            <img src="assets/wave_dark.png" id="wave3">
            <img src="assets/wave_white.png" id="wave4">
        </div>
    </section>

    <div class="between">
        <div class="waves"></div>
    </div>

    <section class="skills">
        <div class="deco">
            <img src="assets/wave_light.png" id="wave5">
        </div>
        <div class="boxTwo">
            <h2 class="skillsTitle">Skills</h2>
            <div class="blocCompetences">
                <div class="categ front">
                    <div class="left">
                        <div class="icon"><i class="fas fa-desktop"></i></div>
                    </div>
                    <div class="right">
                        <div class="title">Front-End Developement</div>
                        <div class="sub">
                            HTML5, CSS3, SASS<br>
                            Bootstrap<br>
                            JavaScript, jQuery<br>
                            WordPress
                        </div>
                    </div>
                </div>
                <div class="categ frameworks">
                    <div class="left">
                        <div class="icon"><i class="fas fa-cog"></i></div>
                    </div>
                    <div class="right">
                        <div class="title">Frameworks</div>
                        <div class="sub">
                            node.js<br>
                            React<br>
                            Angular
                        </div>
                    </div>
                </div>
                <div class="categ back">
                    <div class="left">
                        <div class="icon"><i class="fas fa-code"></i></div>
                    </div>
                    <div class="right">
                        <div class="title">Back-End Developement</div>
                        <div class="sub">
                            PHP, MySQL
                        </div>
                    </div>
                </div>
                <div class="categ design">
                    <div class="left">
                        <div class="icon"><i class="fas fa-palette"></i></div>
                    </div>
                    <div class="right">
                        <div class="title">Design Web</div>
                        <div class="sub">
                            UI / UX<br>
                            Adobe Photoshop, Illustrator, XD
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="scripts/scroll.js"></script>
</body>
</html>
